<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: rgba(1, 245, 131, 0.349);
      }
      .p {
        text-align: center;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        color: blueviolet;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <p class="p">
      Finding the sum of all the arguments with help of Argument Objects
    </p>
    <p id="result"></p>
    <script>
      function sumAll() {
        var sum = 0;
        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }
      document.getElementById("result").innerHTML = sumAll(
        7,
        18,
        30,
        8,
        10,
        25,
        25,
        9,
        7,
        10
      );

      var value = Math.asin(45);
      document.write("Sin 45 is : " + value + "<br>");
      var value = Math.acos(45);
      document.write("Cos 45 is : " + value + "<br>");
      var value = Math.atan(45);
      document.write("Tan 45 is : " + value + "<br>");
    </script>
  </body>
</html>
