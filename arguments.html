<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
      function findMax() {
        var max = 0;
        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("result").innerHTML = findMax(8, 420, 5, 67, 2);
    </script>
  </body>
</html>
